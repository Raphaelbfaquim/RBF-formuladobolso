version: '3.8'

# Docker Compose para produção usando imagens do Docker Hub
# Use: docker-compose -f docker-compose.prod.yml up -d

services:
  postgres:
    image: postgres:15-alpine
    container_name: formulado_postgres
    environment:
      POSTGRES_USER: formulado_user
      POSTGRES_PASSWORD: formulado_pass
      POSTGRES_DB: formulado_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U formulado_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - formulado_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: formulado_redis
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - formulado_network
    restart: unless-stopped

  api:
    image: ${DOCKER_USERNAME:-faquim}/formulado-api:${IMAGE_TAG:-latest}
    container_name: formulado_api
    command: uvicorn src.presentation.api.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://formulado_user:formulado_pass@postgres:5432/formulado_db
      - DATABASE_SYNC_URL=postgresql://formulado_user:formulado_pass@postgres:5432/formulado_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SECRET_KEY=${SECRET_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - ENVIRONMENT=production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - formulado_network
    restart: unless-stopped

  frontend:
    image: ${DOCKER_USERNAME:-faquim}/formulado-frontend:${IMAGE_TAG:-latest}
    container_name: formulado_frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://3.238.162.190
      - NODE_ENV=production
    depends_on:
      - api
    networks:
      - formulado_network
    restart: unless-stopped

  marketing:
    image: ${DOCKER_USERNAME:-faquim}/formulado-marketing:${IMAGE_TAG:-latest}
    container_name: formulado_marketing
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
    networks:
      - formulado_network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: formulado_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - frontend
      - marketing
    networks:
      - formulado_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  formulado_network:
    driver: bridge


