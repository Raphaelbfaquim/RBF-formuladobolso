version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: formulado_postgres
    environment:
      POSTGRES_USER: formulado_user
      POSTGRES_PASSWORD: formulado_pass
      POSTGRES_DB: formulado_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U formulado_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - formulado_network

  redis:
    image: redis:7-alpine
    container_name: formulado_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - formulado_network

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: formulado_api
    command: uvicorn src.presentation.api.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://formulado_user:formulado_pass@postgres:5432/formulado_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - formulado_network

volumes:
  postgres_data:
  redis_data:

networks:
  formulado_network:
    driver: bridge

