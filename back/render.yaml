services:
  - type: web
    name: formulado-bolso-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.presentation.api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_REFRESH_SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: https://formulado-bolso.vercel.app,http://localhost:3000

databases:
  - name: formulado-bolso-db
    databaseName: formuladobolso
    user: formuladobolso
    plan: free

