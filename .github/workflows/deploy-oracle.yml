name: Deploy to Oracle Cloud

on:
  push:
    branches:
      - main
    paths:
      - 'back/**'
      - '.github/workflows/deploy-oracle.yml'
  workflow_dispatch: # Permite execu√ß√£o manual

jobs:
  deploy:
    name: Deploy Backend to Oracle Cloud
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.ORACLE_SSH_PRIVATE_KEY }}" > ~/.ssh/oracle_key
          chmod 600 ~/.ssh/oracle_key
          ssh-keyscan -H ${{ secrets.ORACLE_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Oracle Cloud
        run: |
          ssh -i ~/.ssh/oracle_key -o StrictHostKeyChecking=no ${{ secrets.ORACLE_USER }}@${{ secrets.ORACLE_HOST }} << 'EOF'
            set -e
            echo "üöÄ Iniciando deploy..."
            
            # Navegar para o diret√≥rio do projeto
            cd ~/RBF-formuladobolso || {
              echo "üì¶ Clonando reposit√≥rio..."
              cd ~
              git clone https://github.com/Raphaelbfaquim/RBF-formuladobolso.git
              cd RBF-formuladobolso
            }
            
            # Atualizar c√≥digo
            echo "üì• Atualizando c√≥digo..."
            git fetch origin
            git reset --hard origin/main
            git clean -fd
            
            # Ir para pasta do backend
            cd back
            
            # Verificar se .env existe
            if [ ! -f .env ]; then
              echo "‚ö†Ô∏è  Arquivo .env n√£o encontrado!"
              echo "üìù Criando a partir do exemplo..."
              cp env.example .env
              echo "‚ö†Ô∏è  IMPORTANTE: Configure o arquivo .env na inst√¢ncia antes do pr√≥ximo deploy!"
            fi
            
            # Parar containers existentes
            echo "üõë Parando containers..."
            docker-compose down || true
            
            # Build e iniciar containers
            echo "üî® Construindo e iniciando containers..."
            docker-compose up -d --build
            
            # Aguardar servi√ßos iniciarem
            echo "‚è≥ Aguardando servi√ßos iniciarem..."
            sleep 15
            
            # Verificar se PostgreSQL est√° pronto
            echo "üîç Verificando PostgreSQL..."
            for i in {1..30}; do
              if docker-compose exec -T postgres pg_isready -U formulado_user > /dev/null 2>&1; then
                echo "‚úÖ PostgreSQL est√° pronto!"
                break
              fi
              echo "Tentativa $i/30..."
              sleep 2
            done
            
            # Executar migra√ß√µes
            echo "üîÑ Executando migra√ß√µes..."
            docker-compose exec -T api alembic upgrade head || {
              echo "‚ö†Ô∏è  Erro ao executar migra√ß√µes. Tentando inicializar banco..."
              docker-compose exec -T api python scripts/init_db.py || true
              docker-compose exec -T api alembic upgrade head || true
            }
            
            # Verificar status
            echo "üìä Status dos containers:"
            docker-compose ps
            
            # Verificar sa√∫de da API
            echo "üè• Verificando sa√∫de da API..."
            sleep 5
            if curl -f http://localhost:8000/health > /dev/null 2>&1; then
              echo "‚úÖ API est√° respondendo!"
            else
              echo "‚ö†Ô∏è  API ainda n√£o est√° respondendo. Verifique os logs:"
              echo "   docker-compose logs -f api"
            fi
            
            echo "‚úÖ Deploy conclu√≠do!"
          EOF

      - name: Verify deployment
        run: |
          sleep 10
          ssh -i ~/.ssh/oracle_key -o StrictHostKeyChecking=no ${{ secrets.ORACLE_USER }}@${{ secrets.ORACLE_HOST }} << 'EOF'
            cd ~/RBF-formuladobolso/back
            docker-compose ps
            echo ""
            echo "üìã Logs recentes da API:"
            docker-compose logs --tail=20 api
          EOF

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Deploy falhou! Verifique os logs acima."
          exit 1

